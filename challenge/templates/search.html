<!DOCTYPE html>
<html>

<head>
  <title>Find {{word}} Jobs</title>
  <link href="https://andybrewer.github.io/mvp/mvp.css" rel="stylesheet"></link>
</head>

<body>
  <header>
    <div>
      <h1>
          <a href="/">Remote Jobs</a>
      </h1>
      <h3>
        {{job_len}} {{word}} jobs found.
      </h3>
      <a href="/export?word={{word}}" target="_blank">Export to CSV</a>
    </div>
    <a href="/">‚Üê Go back</a>
  </header>
  
  <main>
    {% for job in jobs %}
      <div>
        <h3>
          {{job.title}}
        </h3>
        <h4>{{job.company}}</h4>
        <a href="{{job.link}}" target="_blank">Apply</a>
        <hr>
      </div>
    {% endfor %}
  </main>
</body>

</html>
