{% extends 'base.htm' %}

{% block body %}
<div id="login">
    <div class="container" align="center">
    <br>
    <h3 class="text-center text-danger">로그인</h3><br>
      <div class="form-group col-md-6">
        <label for="username" class="text-danger">Username:</label><br>
        <input type="text" name="username" id="username" class="form-control">
      </div>
      <div class="form-group col-md-6">
        <label for="password" class="text-danger">Password:</label><br>
        <input type="password" name="password" id="password" class="form-control">
      </div>
      <div class="form-group col-md-6">
        <div class="row">
          <input type="submit" id="loginButton" class="form-control btn btn-danger" value="submit">
        </div>
      </div>
      <div class="form-group col-md-6">
        <div class="row">
          <input type="register" id="registButton" class="form-control btn btn-danger" value="regist here">
        </div>
      </div>

    </div>
</div>
<script
src="https://code.jquery.com/jquery-3.4.1.min.js"
integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
crossorigin="anonymous"></script>
<script>
$(document).ready(function () {
    $('#loginButton').click(function () {
        $.post('/apis/v1/users/login/', {'username': $('#username').val(),
    'password': $('#password').val()},
    function(){
        window.location = '/';
    }).fail(function(data){
        alert(data.responseJSON.message);
    });
});
});
</script>
{% endblock %}
